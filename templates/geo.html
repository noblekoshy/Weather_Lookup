<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta charset="utf-8">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function geolocation() {
            var pos = {}
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
    
                $.ajax({
                    type: "POST",
                    url: "/geo",
                    contentType: "application/json",
                    data: JSON.stringify({location: pos}),
                    dataType: "json",
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
    
                });
            } else {
                alert("Please enable HTML geolocation and use device that supports it");
            }
        }
    </script>
</head>
<body>
    <p>Click the button to use your location and print the weather.</p>
    <button onclick="geolocation()">Try It</button>
</body>
</html>
